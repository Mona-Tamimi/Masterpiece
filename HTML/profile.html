<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        background-color: white;
    }

    .hero-section {
        background-color: #EDEDF7;
        color: #2F1893;
        text-align: center;
        padding: 5vw 2vw;
        box-shadow: 0.4vw 0.4vw 1vw #555;
    }

    .hero-section h1 {
        font-size: 3vw;
        font-weight: bold;
    }

    .hero-section p {
        font-size: 1.2vw;
        margin-bottom: 2vw;
    }

    .btn-primary {
        padding: 0.5vw 1.5vw;
        font-size: 1vw;
        color: white;
        background-color: #5774EA;
        border: none;
        border-radius: 3vw;
        box-shadow: 0.2vw 0.2vw 0.5vw #555;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-primary:hover {
        transform: scale(1.1);
        background-color: #4158D0;
    }

    .btn-secondary {
        padding: 0.5vw 1.5vw;
        font-size: 1vw;
        background-color: #EDEDF7;
        border: 2px solid #2F1893;
        color: #2F1893;
        border-radius: 3vw;
        box-shadow: 0.2vw 0.2vw 0.5vw #555;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-secondary:hover {
        transform: scale(1.1);
        background-color: #4158D0;
        color: white;
    }
</style>

<body>
    <section class="hero-section">
        <h1>Welcome to Career Compass</h1>
        <p>Navigate your future with our expert guidance and career tools.</p>
        <div>
            <button class="btn btn-primary">Get Started</button>
            <button class="btn btn-secondary">Learn More</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
