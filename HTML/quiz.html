<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Career Compass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
       /* Global styles */
       body {
            overflow-x: hidden;
            background-color: rgba(128, 129, 198, 0.5);

        }

        .hero {
            width: 100vw;
            height: 15vw;
            background-color: rgba(128, 129, 198, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1,
        h2 {
            color: #2F1893;
        }

        h1 {
            font-size: 3vw;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #6273C3, 0 0 20px #6273C3;
            }

            to {
                text-shadow: 0 0 20px #6273C3, 0 0 40px #6273C3;
            }
        }

        h3,
        p {
            color: #6273C3;
            text-align: center;
            font-size: 1.5vw;
            font-family: Arial, sans-serif;
        }

        .img {
            width: 50vw;
            height: 30vw;
            box-shadow: 0.1vw 0.1vw 2vw #ECDFCF;
            transform: scale(0.9);
            transition: transform 0.3s ease-in-out;
        }

        .img:hover {
            transform: scale(1);
        }

        button{
            padding: 0.5vw;
            width: 9vw;
            color: white;
            background-color: #6273C3;
            border: none;
            border-radius: 3vw;
            box-shadow: 0.2vw 0.2vw 0.5vw #555;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #4158D0;
        }

        .steps-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        .step {
            background: white;
            border-radius: 15px;
            box-shadow: 0.2vw 0.2vw 0.5vw rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .step:hover {
            transform: scale(1.05);
            box-shadow: 0.2vw 0.2vw 0.5vw rgba(0, 0, 0, 0.2);
            .circle{
            box-shadow: 0.2vw 0.2vw 0.8vw #2F1893;
            }
        }

        .circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background:  rgba(128, 129, 198, 0.5);
            color: #2F1893;
            box-shadow: 0.2vw 0.2vw 0.5vw #555;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
        }

        .step p {
            font-size: 1rem;
            color: #555;
        }

        .instructions-section {
            text-align: center;
            padding: 30px;
            background: #fff;
            margin: 50px auto;
            box-shadow: 0.2vw 0.2vw 0.5vw #555;
            border-radius: 15px;
            max-width: 800px;
        }

        .instructions-section p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #555;
        }
        .instructions-section p strong{
            color: #2F1893;

        }
        .s11 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-left: 2vw;
        }
        .service1{
            background-color: white;
        }

        
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>"Ready to Discover Your Path?"</h1>
    </section>

    <section class="service1 row" data-aos="fade-up">
        <div class="s11 col-6">
            <h3>Take our quick assessment quiz to find the academic or career path that fits you best.</h3>
        </div>
        <div class="s12 col-6">
            <img class="img" src="/img/quiz.jpg">
        </div>
    </section>

    <!-- Steps Section -->
    <section class="steps-section">
        <div class="step">
            <div class="circle">01</div>
            <p>Easy and simple</p>
        </div>
        <div class="step">
            <div class="circle">02</div>
            <p>Based on scientific foundations and theories</p>
        </div>
        <div class="step">
            <div class="circle">03</div>
            <p>Integrated</p>
        </div>
    </section>

    <!-- Instructions Section -->
    <section class="instructions-section">
        <p><strong>Instructions:</strong></p>
        <p>Answer honestly for the best results.</p>
        <p>You can retake the quiz at any time.</p>
        <button href="#quiz" class="start-btn">Start the Quiz</button>
    </section>

    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
